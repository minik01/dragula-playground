<article>
  <div dragula="MAPS">
    <app-map *ngFor="let m of mapList" [lng]="m.lng" [lat]="m.lat"></app-map>

  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">

  </div>
</article>
